<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
var btn = document.createElement("br");        // Create a <button> element
var httpRequest = null;
var gates = "open";
var count = 0;

var clicko = function() {
    var d = new Date();
    var n = d.getDate();
    var url = "http://thecatapi.com/api/images/get?format=src&type=gif&" + n;
    if (gates === "open") {
        gates = "closed";
        var para = document.createElement("p");
     
        var date = new Date();
        var t = document.createTextNode(date);    
        para.appendChild(t);
        var img = document.createElement("img");
        img.setAttribute("width", "5000px");
        img.setAttribute("height", "4000px");
        img.setAttribute("style", "position:absolute;left:0;top=50px;");


               count++;
                document.getElementById("counter").innerHTML = "Cats Seen: " + count;
                img.src = url;
                $("#imgs").prepend(btn);   
                $("#imgs").prepend(para);
                $("#imgs").prepend(img); 
                $("#imgs").prepend(btn);   
                gates = "open";
           
 

}}
</script>
</head>
<body>
<center>
<h1 id="title">CATch.</h1> 
<h2 id="counter">Cats Seen: 0</h2>
<button onclick="clicko()" id="button">Click Here</button>

<div id="imgs">
</center>
</div>

</body>

</html>
