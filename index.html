<!DOCTYPE html>
<html lang="en">
<head>

<script>
var btn = document.createElement("br");        // Create a <button> element
var counter = 0;
var clicko = function() {
    var para = document.createElement("p");
    var date = new Date();
    var t = document.createTextNode(date);    
    para.appendChild(t);
   
   var img = document.createElement("img");
   if (counter === 0){
   img.src = "http://www.w3schools.com/images/colorpicker.gif";}
    if (counter >= 0){
    img.src = "https://yt3.ggpht.com/-XSOXSW2eMoA/AAAAAAAAAAI/AAAAAAAAAAA/pa2Sc_6rwuY/s88-c-k-no-rj-c0xffffff/photo.jpg";}
    document.body.appendChild(btn);   
    document.body.appendChild(para);
    document.body.appendChild(btn);   
    document.body.appendChild(img);   
    counter++;
}

</script>
</head>
<body>
<button onclick="clicko()" id="button">Click Here</button>


</body>

</html>
