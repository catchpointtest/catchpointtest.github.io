<!DOCTYPE html>
<html lang="en">
<head>

<script>
var btn = document.createElement("br");        // Create a <button> element
var counter = 0;
var clicko = function() {
    var para = document.createElement("p");
    var date = new Date();
    var t = document.createTextNode(date);    
    para.appendChild(t);
   
   var img = document.createElement("img");
   if (counter === 0)
   img.src = "http://www.w3schools.com/images/colorpicker.gif";
    if (counter >= 0)
    img.src = "https://p4.zdassets.com/hc/settings_assets/540700/200037459/3WXFFbFc1B4kikIeDtbHDA-cp-small-logo.png";
    document.body.appendChild(btn);   
    document.body.appendChild(para);
    document.body.appendChild(btn);   
    document.body.appendChild(img);   
    counter++;
}

</script>
</head>
<body>
<button onclick="clicko()" id="button">Click Here</button>


</body>

</html>
