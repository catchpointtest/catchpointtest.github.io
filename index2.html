<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
var count = 0;
var clicko = function() {
    count+=1;
        var d = new Date();
        var height = 4000 - count;
        var img = document.createElement("img");
        img.setAttribute("width", "5000px");
        img.setAttribute("height", height+"px");
        img.setAttribute("style", "position:fixed;left="+ count + "px;");
        img.src="http://thecatapi.com/api/images/get?format=src&type=gif&"+d.getTime();
        $("#imgs").append(img); 
        
}
</script>
</head>
<body>
<center>
<h1 id="title">CATch.</h1> 
<h2 id="counter">Cats Seen: 0</h2>
<button onclick="clicko()" id="button">Click Here</button>

<div id="imgs"></div>
</center>
</div>

</body>

</html>
